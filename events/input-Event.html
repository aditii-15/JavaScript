<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputEvent</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            margin-top: 10rem;
        }

        .keyPressed,
        .keyCode,
        .eventType {
            color: #f5ee62;
        }
    </style>
</head>
<body>
    <section>
        <input
          type="text"
          id ="myInput"
          name="username"
          placeholder="Type something"
          autocomplete="off"
          />
          <div class="output">
            <p class="inputValue">Input Value</p>
            <p class="inputName">Input name</p>
            <p class="inputType">Input type</p>
            <p class="eventType">Event type</p>
          </div>
    </section>
    <script>
        const inputElem = document.getElementById("myInput");

        const handleInput = (event) => {
            console.log(event);
            // Display information about the input in console
            console.log("Input Value", event.target.value);
            console.log("Input name", event.target.name);
            console.log("Input Type", event.inputType);
            console.log("Event Type", event.type);

            document.querySelector(
                ".inputValue"
            ).textContent = `Input value: ${event.target.value}`;

            document.querySelector(
                ".inputName"
            ).textContent = `Input Name: ${event.target.name}`;

            document.querySelector(
                ".inputType"
            ).textContent = `Input Type: ${event.inputType}`;

            document.querySelector(
                ".eventType"
            ).textContent = `Event Type: ${event.type}`;
        };

        // inputElem.addEventListener("input", handleInput);
        inputElem.addEventListener("change", handleInput);
    </script>
</body>
</html>
